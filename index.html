<!DOCTYPE html>
<html lang ="en-US">
<head>
<meta charset ="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<meta name="viewport" content="width=device-width, initial-scale=1">


<title>Collabify</title>


<style>

.well-header{
	background-color:black;
}
@import url(http://fonts.googleapis.com/css?family=Roboto:400);
body {
  background-color:#fff;
  -webkit-font-smoothing: antialiased;
  font: normal 14px Roboto,arial,sans-serif;
}

.form-login {
    background-color: #EDEDED;
    padding-top: 10px;
    padding-bottom: 20px;
    padding-left: 20px;
    padding-right: 20px;
    border-radius: 15px;
    border-color:#d2d2d2;
    border-width: 5px;
    box-shadow:0 1px 0 #cfcfcf;
}

.form-control {
    border-radius: 10px;
}

.wrapper {
    text-align: center;
}
.image-opacity{
	opacity:0.2;
}
.footer-bg{
	color:black;
}


</style>


</head>

<body>

<div class="container-fluid">

<!-- Header container -->
	<div class="well well-header">

		<p align="left" style="color:white; font-size:25px;"><strong> Collabify: </strong> Create,Share,Collaborate;</p>
		
		<div class="container" align="right">
			<button class="btn btn-primary btn-large" data-toggle="modal" data-target="#LoginModal">Login</button>
			<button class="btn btn-primary btn-large" data-toggle="modal" data-target="#SignUpModal">Signup</button>
				
				<!-- Search Bar -->
			
				<div class="row">
				<div class="col-lg-6">
					<div class="input-group" >
						<span class="input-group-btn">
							<button class="btn btn-default" type="button">Go!</button>
						</span>
						<input type="text" class="form-control" placeholder="Search for...">
					</div><!-- /input-group -->
				</div><!-- /.col-lg-6 -->
					<div class="col-lg-6">
						<div class="input-group">
						</div>
					</div>
				</div>
			
		</div>
		
		<!-- /Search Bar -->
		
		<!-- Login Modal -->
		
		<div class="modal fade" id="LoginModal" role="dialog">
			<div class="modal-dialog">
			
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Welcome back!</h4>
				</div>
			<div class="modal-body">
				
				
				<form action="#">
					<div class="container">
						<div class="row">
							<div class="col-sm-5">
								<div class="form-login">
								<h4>Sign in</h4>
								<p> to continue to Collabify </p>
								<input type="text" id="userName" class="form-control input-sm chat-input" placeholder="Username" />
								</br>
								<input type="text" id="userPassword" class="form-control input-sm chat-input" placeholder="Password" />
								</br>
								<div class="wrapper">
								<span class="group-btn">     
									<a href="#" class="btn btn-primary">Login <i class="fa fa-sign-in"></i></a>
								</span>
								</div>
								</div>
							
							</div>
						</div>
					</div>
				
					
				
				</form>
				
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary btn-default" data-dismiss="modal">Close</button>
			</div>
			
		</div>
		<!-- /Login Modal -->
		
		
		
	</div>
	</div>
	
	</div>
	<div class="container-fluid">

		<img src="images/collaboration.jpg" class=" image-opacity img-thumbnail img-fluid" alt="Collaborate">

	</div>
	
	
	<div class="container footer-bg">
	
		
	
	</div>
