<!DOCTYPE HTML>
<html>
<head>
<style>
.div{
    width: 350px;
    height: 500px;
    padding: 10px;
    float: left;
    border: 1px solid black;
}
</style>

<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>
<div style="width: 100%; overflow: hidden;">	
	<div class="div" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<div class="div" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<div class="div" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</div>
<br>
<img id="drag1" src="http://i0.kym-cdn.com/entries/icons/original/000/019/601/smilelaugh.jpg" draggable="true" ondragstart="drag(event)" width="50" height="50">

</body>
</html>
