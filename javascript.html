<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>LSU Javascript</title>

		<script>
		function myFunction1() {
    		document.getElementById("demo1").innerHTML = "This is a function";
		}
		</script>
	</head>
	<body>
		<p id="demo1">A Paragraph.</p>

		<button type="button" onclick="myFunction1()">Do script</button>
		
		<h2>JavaScript Statements</h2>

		<p id="demo2"></p>
		
		<script>

			var x, y, z;  // Statement 1
			x = 5;        // Statement 2
			y = 6;        // Statement 3
			z = x + y;    // Statement 4

			document.getElementById("demo2").innerHTML =
				"The value of z is " + z + ".";  

		</script>

	</body>
</html>
